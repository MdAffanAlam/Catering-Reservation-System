    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <section id="wrap">
      <nav id="navbar">
        <img src="./images/logo.jpg">
        <input type="checkbox" id="burger-toggle">
        <div id="burger">
          <div class="burger-slice"></div>
          <div class="burger-slice"></div>
          <div class="burger-slice"></div>
        </div>
        <ul>
          <li>
            <a href="../index.html">Home</a>

          <li>

          </li>

          </li>
        </ul>

      <main id="container-wrap">
        <div id="container">
          <div id="details">
            <h2>Sign Up</h2>
            <form action="#" method="post">
              <input type="text" name="username" id="name" placeholder="Name" required>
              <br>
              <input type="email" name="mail" id="email" placeholder="Email address" required>
              <br>
              <input type="password" name="pin" id="password" placeholder="Password" required>
              <br>
              <input type="password" name="pin2" id="password2" placeholder="Confirm Password" required>
              <br>
              <button id="button">Sign Up</button>
            </form>
          </div>
        </div>
      </main>
    </section>
